<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <div class="columns">
        <section class="one">
          <h3>Looping Through Numbers</h3>
          <p>
            <label for="txt-start-num">Enter Starting Number:</label>
            <input type="text " id="txt-start-num">
          </p>
          <p>
            <label for="txt-end-num">Enter Starting Number:</label>
            <input type="text " id="txt-end-num">
          </p>
          <button id="btn-loop-nums">Show Numbers</button>
          <p id="error-nums" class="error"></p>
          <ul id="num-list"></ul>
        </section>
        <section class="one">
          <h3>Counting</h3>
          <button id="btn-count">Start</button>
          <p id="count-p"></p>
        </section>
        <section>
          <h3>List Items Clicks</h3>
          <ul id = "toys">
            <li rel="coolest mini cars">Matchbox Car</li>
            <li rel="realistic baby doll">Baby Doll</li>
            <li rel="Exercise and fun">Skipping Rope</li>
            <li rel ="fun for all">Toy House</li>
            <li rel="whole day of sports">Soccer Ball</li>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
